<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-area">
            <input type="text" class="display"/>
            <span class=" btn btn-calc btn-clear">C</span>
        </div>
         <div class="buttons">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn btn-calc">/</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn btn-calc">-</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn btn-calc">*</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn btn-equal">=</div>
            <div class="btn btn-calc">+</div>
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
